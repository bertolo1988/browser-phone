<div class="browser-phone-container container">
    <div class="container row">
        <span class="log-container col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <h3 id="log" class="browser-phone-status-bar">Loading pigeons...</h3>
        </span>
        <button class="call btn btn-success col-xs-12 col-sm-3 col-md-3 col-lg-3 col-sm-offset-1 col-md-offset-1 col-lg-offset-1" ng-click="call()">
            <i class="fa fa-microphone fa-4x" aria-hidden="true"></i>
        </button>
    </div>
    <div class="container row">
        <div class="browser-phone-contact-div col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <div class="browser-phone-input-div col-xs-8 col-sm-8 col-md-8 col-lg-8" ng-hide="isAddContactMode">
                <input type="text" id="number" name="number" class="typeahead form-control input-lg" placeholder="Enter a phone number..." />
            </div>
            <div class="browser-phone-add-contact-div col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" ng-hide="isAddContactMode">
                <button class="btn btn-success browser-phone-add-contact-button" ng-click="showAddContactForm()">
                    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                </button>
            </div>
            <div class="browser-phone-add-contact-form-div form-group" ng-show="isAddContactMode">
                <form id="add-contact-form" class="add-contact-form">
                    <input id="name" type="text" class="form-control" ng-model="contact.name" placeholder="Name" />
                    <input id="twilioid" type="text" class="form-control" ng-model="contact.twilioId" placeholder="TwilioID" />
                    <input id="number" type="tel" class="form-control" ng-model="contact.number" placeholder="Number" />
                    <input id="return" type="submit" class="btn" ng-click="hideAddContactForm()" value="Return" />
                    <input id="save" type="submit" class="btn" ng-click="addContact(contact)" value="Save" />
                </form>
            </div>
        </div>
        <button class="hangup btn btn-danger col-xs-12 col-sm-3 col-md-3 col-lg-3 col-sm-offset-1 col-md-offset-1 col-lg-offset-1" ng-click="hangup()">
            <i class="fa fa-microphone-slash fa-4x" aria-hidden="true"></i>
        </button>
    </div>
</div>
